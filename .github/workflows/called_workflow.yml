name: called worfklow test

env:
  TRIGGER_EVENT: ${{ inputs.TRIGGER_EVENT }}

on:
  workflow_call:
    inputs:
      TRIGGER_EVENT:
        required: true
        type: string
      ENV_SECRET_ARRAY:
        description: test
        required: false
        type: string
        
jobs:
  run_on_push:
    name: push
    runs-on: ubuntu-latest
    if: ${{ inputs.TRIGGER_EVENT == 'push' }}
    steps:
      - name: print
        run:  |
          echo ${{ inputs.TRIGGER_EVENT }}
          echo "push workflow"

  run_on_pullrequest:
    name: pr
    runs-on: ubuntu-latest
    if: ${{ inputs.TRIGGER_EVENT == 'pull_request' }}
    steps:
      - name: print
        run:  |
          echo ${{ inputs.TRIGGER_EVENT }} 
          echo "pull request workflow"


  multi_secret:
    name: multi-secret
    runs-on: ubuntu-latest
    steps:
      - name: print
        run:  |
          echo ${{ fromJSON(inputs.runs-on) }}
