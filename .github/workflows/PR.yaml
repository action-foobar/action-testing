  
on: 
  pull_request:
    paths:
    - 'people.csv'
  push:
name: CI
jobs:
  csvdiff:
    name: csvdiff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*
      - run : |
          echo "::set-output diff=csvdiff::$(git diff origin/test:people.csv HEAD:people.csv)"
  check_users:
     name: check_users
     runs-on: ubuntu-latest
     steps:
       - name: stuff
       - run: |
            echo ${{needs.csvdiff.outputs.diff}}